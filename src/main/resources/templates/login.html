<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/style_login.css">
</head>
<body>
  <div class="container h-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="login-container p-4 shadow">
        <div class="image-frame text-center mb-4">
          <img src="/images/radem-logo.png" alt="RADEM Logo" class="img-fluid mb-3">
        </div>
        <form id="loginForm" action="/login" method="post">
          <!-- CSRF Token -->
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
          
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <div id="error-message" class="alert alert-danger mt-3" th:if="${param.error}" style="display: block;">
            <strong>Error:</strong> Incorrect username or password.
          </div>
          <div id="error-message" class="alert alert-success mt-3" th:if="${param.logout}" style="display: block;">
            <strong>Success:</strong> You have been logged out.
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
