<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <!-- Bootstrap CSS with integrity and crossorigin attributes -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Custom CSS -->
</head>
<body>

    <!-- Include header fragment -->
    <div th:insert="~{fragments/header :: header}"></div>

    <main class="container mt-5">
        <h1 class="text-center mb-4">Change Password</h1>
        <form action="/updatePassword" method="post" class="mx-auto" style="max-width: 500px;">
            <!-- CSRF Token -->
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <!-- Success Message -->
            <div th:if="${successMessage}" class="alert alert-success text-center" role="alert" th:text="${successMessage}"></div>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger text-center" role="alert" th:text="${error}"></div>

            <!-- Password Change Form -->
            <div class="form-group">
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Change Password</button>
            <footer>
                <div th:insert="~{fragments/footer :: footer}"></div>
            </footer>
        </form>
       
    </main>

    <!-- Include footer fragment -->
    

</body>
</html>
