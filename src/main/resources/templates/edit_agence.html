<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Éditer Agence</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Inclure le fichier CSS principal -->
</head>
<body>
    <!-- Inclusion du header -->
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="container my-4">
        <h1>Éditer une Agence</h1>
        <form th:action="@{/updateAgence}" th:object="${agence}" method="post">
            <!-- CSRF Token -->
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            
            <!-- Champ caché pour l'ID de l'agence -->
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nomAgence">Nom de l'Agence</label>
                <input type="text" id="nomAgence" th:field="*{nomAgence}" class="form-control" placeholder="Nom de l'agence" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Mettre à jour
                </button>
                <a href="#" th:href="@{/agences}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
            </div>
        </form>
        
        <!-- Inclusion du footer -->
        <div th:insert="~{fragments/footer :: footer}"></div>
    </div>
</body>
</html>
