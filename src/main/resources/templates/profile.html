<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="ISO-8859-1">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Inclusion du header -->
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="container my-5">
        <h1 class="profile-title">Profil Utilisateur</h1>

        <div class="card">
            <div class="card-body profile-info">
                <div>
                    <div class="info-label">Nom:</div>
                    <div class="info-value" th:text="${user.nom}"></div>
                </div>
                <div>
                    <div class="info-label">Pr√©nom:</div>
                    <div class="info-value" th:text="${user.prenom}"></div>
                </div>
                <div>
                    <div class="info-label">Email:</div>
                    <div class="info-value" th:text="${user.email}"></div>
                </div>
                
                <a th:href="@{/changePassword}" class="btn btn-primary btn-change-password">Changer le mot de passe</a>
            </div>
        </div>

        <div th:insert="~{fragments/footer :: footer}"></div>
    </div>

    <!-- Inclusion du footer -->
  
</body>
</html>
