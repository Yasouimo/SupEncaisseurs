<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Agence</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Inclusion du header -->
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="container my-4">
        <h1>Ajouter une Agence</h1>
        <form th:action="@{/saveAgence}" th:object="${agence}" method="post">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <div class="form-group">
                <label for="nomAgence">Nom de l'Agence</label>
                <input type="text" id="nomAgence" th:field="*{nomAgence}" class="form-control" placeholder="Nom de l'agence" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Enregistrer
            </button>
            <a href="/agences" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Retour
            </a>
        </form>
        <!-- Inclusion du footer -->
        <div th:insert="~{fragments/footer :: footer}"></div>
    </div>
</body>
</html>
